<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" style="background:#fff url('http://mvo.globalmarket.com/gmvo/images/global-loading2.gif') no-repeat 50% 50%;min-height:100%;min-width:100%">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--让 IE 浏览器运行在最新的渲染模式下-->
    <meta name="renderer" content="webkit"> <!--让部分国产浏览器默认采用高速模式渲染页面-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GlobalMarket Buyer Virtual Office</title>

    <!--build:css assets/css/app.min.css-->
    <link href="assets/css/app.css" rel="stylesheet">
    <!--/build-->

    <script type="text/javascript" src="/user/i18n.js"></script>
    <script type="text/javascript" src="/user/sysEnvConfig.js"></script>
    <script type="text/javascript" src="/user/userInfoJs.js"></script>

    <!--[if lte IE 8]>
    <!--build:js js/ie.lib.min.js-->
    <script type="text/javascript" src="js/ie.lib.js"></script>
    <!--/build-->
    <![endif]-->
</head>
<body>
    <div id="ng-app" ng-app="app" ng-controller="AppCtrl" ng-cloak class="ng-cloak" bindonce="i18nData">

        <!--全局错误提示-->
        <div class="alert alert-danger text-center global-error-alert non-print" ng-show="errorMessage">
            <button type="button" class="close" ng-click="errorMessage = ''"><span>&times;</span></button>
            <span bo-text="i18nData.globalErrorTip"></span>
        </div>

        <!--topbar -->
        <div class="topbar non-print" bindonce="$root.envConfig">
            <div class="topbar-no-login adaptive-width">
                <p class="login-info">
                    <a bo-href="$root.envConfig.channelConfig.mainSiteUrl" target="_blank"><span bo-text="i18nData.backTo"></span> <span bo-text="$root.envConfig.channelConfig.mainSiteName"></span></a>
                    <!--<a href="http://www.globalmarket.com/register.html" target="_blank">Join Free</a> or-->
                    <!--<a href="http://www.globalmarket.com/signin.html" target="_blank" class="login">Sign In</a>-->
                </p>

                <p class="language nav">
                    <span class="nav-menu">
                        <a href="javascript:void(0);"><span bo-text="i18nData.language"></span> <i class="icon-dropdown"></i></a>
                    </span>

                    <span class="nav-sub">
                        <a href="javascript:void(0)" ng-click="loadLanguage('en')">English</a>
                        <a href="javascript:void(0)" ng-click="loadLanguage('zh_CN')">简体中文</a>
                    </span>
                </p>

                <p bo-if="$root.envConfig.channelConfig.showLike" class="like nav">
                    <span class="nav-menu">
                        <a href="http://like.globalmarket.com/" target="_blank">
                            <i class="icon-like"></i>
                            <i class="seperate">|</i>
                        </a>
                    </span>
                </p>

            </div>
        </div>

        <!--header-->
        <header class="header non-print" bindonce="$root.envConfig">
            <div class="adaptive-width">
                <figure>
                    <img bo-src="$root.envConfig.channelConfig.logo">
                </figure>

                <div class="header-search">
                    <form>
                        <input ng-model="searchKeyword" type="text" name="keywords" class="keywords" placeholder="{{i18nData.shoppingFor}}" />
                        <a ng-href="{{$root.envConfig.channelConfig.searchUrl + searchKeyword}}" target="_blank">
                            <input type="button" class="button"/>
                        </a>
                    </form>
                </div>

                <aside class="header-cart">
                    <!--<a href="http://www.globalmarket.com/gmportal/order/buyerWork.gm" target="_blank">FAQ</a>-->
                    <!--<a href="http://www.globalmarket.com/gmportal/order/shopping.gm?isFlush=true" class="cart">-->
                        <!--<b data-cart-count>0</b>Cart-->
                    <!--</a>-->
                </aside>
            </div>
        </header>

        <!--导航菜单-->
        <div class="navbar navbar-inverse non-print">
            <div class="container">
                <!--<div class="navbar-header">-->
                    <!--<a class="navbar-brand">My GMC</a>-->
                <!--</div>-->
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li bindonce="" ng-repeat="item in navMenus" ng-class="{active: item.selected}">
                            <a bo-text="item.menuName" ng-click="changeMenu(item)" class="navbar-brand" href="javascript:void(0)"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="content" ng-class="{'full-main': isFullMain}">
            <div class="container">
                <div class="row">

                    <!--左边导航区域-->
                    <div class="col-xs-6 col-sm-2 non-print">

                        <!--功能菜单-->
                        <div class="nav-side-bar">
                            <h4 class="nav-side-bar-heading">
                                {{selectedNavMenu.menuSubTitle}}
                            </h4>

                            <ul class="nav nav-pills nav-stacked">
                                <li ng-repeat="item in selectedNavMenu.menuSubItems" ng-class="{active: item.active}">
                                    <a href="javascript:void(0)" ng-click="openFunction(item)">
                                        {{item.name}} <span ng-if="item.tipNum" class='badge badge-danger pull-right'>{{item.tipNum}}</span>
                                    </a>
                                </li>
                            </ul>
                        </div>

                        <!--订单帮助-->
                        <div ng-show="selectedNavMenu.menuName == $root.i18nData.order" class="list-group help-contact-box margin-large-top">

                            <a href="javascript:void(0)" start-chat="{{$root.envConfig[$root.i18nData.orderHelperAccKey]}}">
                                <img src="assets/images/gmc-helper.png">
                            </a>

                            <!--<div class="list-group-item active">-->
                                <!--<table>-->
                                    <!--<tr>-->
                                        <!--<td>-->
                                            <!--<span class="glyphicon glyphicon-question-sign help-icon"></span>-->
                                        <!--</td>-->
                                        <!--<td>-->
                                            <!--Contact GMC<br/>-->
                                            <!--For Help<br/>-->
                                            <!--<small>(9:00.am-6:00.pm)</small>-->
                                            <!--</span>-->
                                        <!--</td>-->
                                    <!--</tr>-->
                                <!--</table>-->
                            <!--</div>-->
                            <!--<div class="list-group-item">-->
                                <!--<input start-chat="{{$root.envConfig.orderHelperAcc}}" type="text" class="form-control" placeholder="Ask Question">-->
                            <!--</div>-->
                        </div>

                        <!--GMCPay帮助-->
                        <div ng-show="selectedNavMenu.menuName == $root.i18nData.gmcPay" class="list-group help-contact-box margin-large-top">
                            <div class="list-group-item active">
                                <table>
                                    <tr>
                                        <td>
                                            <span class="glyphicon glyphicon-question-sign help-icon-small"></span>
                                        </td>
                                        <td bo-html="i18nData.contactForHelp">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">
                                            <a style="color: #fff" href="mailto:gmcpay@corp.globalmarket.com">gmcpay@globalmarket.com</a>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>

                    </div>

                    <!--右边内容主区域-->
                    <div class="col-xs-12 col-sm-10">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <img ng-show="isLoading" class="loading" src="assets/images/loading.gif"/>
                                <div ng-view></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--底部-->
        <div class="non-print footer">
            <div class="container">
                <div class="pull-left">
                    <a href="http://www.globalmarket.com" target="_blank">
                        GlobalMarket.com
                    </a>
                    <a href="http://www.globalmarket.com/ppc.html" target="_blank">
                        Privacy Policy
                    </a>
                    <a href="http://www.globalmarket.com/terms-of-use.html" target="_blank">
                        Terms of Use
                    </a>
                    <a href="http://www.miitbeian.gov.cn/" target="_blank">
                        粤ICP备09182444 粤B2-20080111
                    </a>
                </div>
                Copyright © GlobalMarket Group All Rights Reserved.
            </div>
        </div>

    </div>

    <!--build:js js/lib.min.js-->
    <script type="text/javascript" src="js/lib.js"></script>
    <!--/build -->
    <!--build:js js/app.min.js-->
    <script type="text/javascript" src="js/app.js"></script>
    <!--/build -->
    <!--build:js js/components/home/bvo-home.min.js-->
    <script type="text/javascript" src="js/components/home/bvo-home.js"></script>
    <!--/build -->
    <!--build:js js/components/order/buyer-order.min.js-->
    <script type="text/javascript" src="js/components/order/buyer-order.js"></script>
    <!--/build -->
    <!--build:js js/components/gmc-pay/gmc-pay.min.js-->
    <script type="text/javascript" src="js/components/gmc-pay/gmc-pay.js"></script>
    <!--/build -->

    <!--TODO Daniel 打开talknow-->
    <!--1.引入插件JS-->
    <script type="text/javascript" src="http://im.globalmarket.com/facetalk_plugin_config.js"></script>
    <script type="text/javascript">
        // 取timestamp的前7位,这样大概每16分钟加载一次最新的facetalk_plugin_main.min.js脚本文件
        $.ajax({ url: '/ft/plugins/facetalk/build/facetalk_plugin_main.min.js?t=' + new Date().getTime().toString().substr(0, 7), dataType: "script", cache: true });
    </script>

</body>
</html>
